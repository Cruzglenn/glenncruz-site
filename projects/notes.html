<html><head><base href="." />
    <title>Beautiful Notes</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
    
      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #1e2030, #2a2d43);
        padding: 20px;
      }
    
      .container {
        max-width: 1000px;
        margin: 0 auto;
      }
    
      .header {
        text-align: center;
        margin-bottom: 40px;
        color: #fff;
      }
    
      .header h1 {
        font-size: 3em;
        margin-bottom: 10px;
        animation: fadeInDown 1s ease;
      }
    
      .creator {
        color: #8458ff;
        font-size: 1.2em;
        margin-bottom: 20px;
        animation: glow 2s ease-in-out infinite;
        text-shadow: 0 0 10px rgba(132, 88, 255, 0.5);
      }
    
      .notes-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }
    
      .note {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        animation: fadeIn 0.5s ease;
      }
    
      .note:hover {
        transform: translateY(-5px);
      }
    
      .note-input {
        width: 100%;
        background: rgba(255, 255, 255, 0.15);
        border: none;
        border-radius: 10px;
        padding: 15px;
        color: #fff;
        font-size: 1em;
        margin-bottom: 15px;
        resize: none;
        min-height: 120px;
      }
    
      .note-input::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }
    
      .add-btn {
        background: linear-gradient(45deg, #6b60ec, #8458ff);
        border: none;
        padding: 12px 25px;
        color: white;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1em;
        transition: transform 0.3s ease;
        animation: pulse 2s infinite;
      }
    
      .add-btn:hover {
        transform: scale(1.05);
      }
    
      .delete-btn {
        background: #ff5757;
        border: none;
        padding: 8px 15px;
        color: white;
        border-radius: 15px;
        cursor: pointer;
        font-size: 0.9em;
        float: right;
      }
    
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    
      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(107, 96, 236, 0.4);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(107, 96, 236, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(107, 96, 236, 0);
        }
      }
    
      @keyframes glow {
        0% {
          text-shadow: 0 0 10px rgba(132, 88, 255, 0.5);
        }
        50% {
          text-shadow: 0 0 20px rgba(132, 88, 255, 0.8);
        }
        100% {
          text-shadow: 0 0 10px rgba(132, 88, 255, 0.5);
        }
      }
    </style>
    </head>
    <body>
      <div class="container">
        <div class="header">
          <h1>✨ Elegant Notes ✨</h1>
          <div class="creator">Created by Glenn Mark</div>
          <textarea class="note-input" placeholder="Write your note here..."></textarea>
          <button class="add-btn">Add Note</button>
        </div>
        <div class="notes-container"></div>
      </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
      const notesContainer = document.querySelector('.notes-container');
      const addButton = document.querySelector('.add-btn');
      const noteInput = document.querySelector('.note-input');
    
      // Load notes from localStorage
      let notes = JSON.parse(localStorage.getItem('notes')) || [];
    
      const saveNotes = () => {
        localStorage.setItem('notes', JSON.stringify(notes));
      };
    
      const createNoteElement = (noteText, index) => {
        const noteDiv = document.createElement('div');
        noteDiv.className = 'note';
        noteDiv.innerHTML = `
          <p>${noteText}</p>
          <button class="delete-btn" data-index="${index}">Delete</button>
        `;
        return noteDiv;
      };
    
      const renderNotes = () => {
        notesContainer.innerHTML = '';
        notes.forEach((note, index) => {
          const noteElement = createNoteElement(note, index);
          notesContainer.appendChild(noteElement);
        });
      };
    
      addButton.addEventListener('click', () => {
        const noteText = noteInput.value.trim();
        if (noteText) {
          notes.push(noteText);
          saveNotes();
          renderNotes();
          noteInput.value = '';
        }
      });
    
      notesContainer.addEventListener('click', (e) => {
        if (e.target.classList.contains('delete-btn')) {
          const index = parseInt(e.target.dataset.index);
          notes.splice(index, 1);
          saveNotes();
          renderNotes();
        }
      });
    
      // Initial render
      renderNotes();
    });
    </script>
    </body></html>
